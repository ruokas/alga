<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Direktoriaus gudrybių žaidimas</title>
  <style>
    :root {
      color-scheme: dark;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #0f172a 60%);
      color: #f8fafc;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #mini-game.dg-embed {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: clamp(1.5rem, 4vw, 3.5rem);
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
    }

    #mini-game.dg-embed > #game-root {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <section id="mini-game" class="dg-embed" aria-labelledby="game-title">
    <div id="game-root" data-game-root>
      <noscript>
        <p>
          Norint paleisti žaidimą reikalingas JavaScript palaikymas. Įjunkite JavaScript ir perkraukite
          puslapį.
        </p>
      </noscript>
    </div>
  </section>

  <script type="module" src="./game/main.js"></script>
</body>
</html>
